<!DOCTYPE html>
<html>
<head>
    <title>Tower Defense Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        h1 {
            color: #eee;
            font-size: 24px;
            margin-bottom: 5px;
        }

        #gameCanvas {
            border: 2px solid #4a4a6a;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .controls-hint {
            color: #888;
            font-size: 12px;
            text-align: center;
        }

        .controls-hint span {
            color: #aaa;
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tower Defense Game</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls-hint">
            <span>1-3</span> Select Tower |
            <span>Click</span> Place Tower |
            <span>SPACE</span> Start Wave |
            <span>ESC</span> Pause
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
